<section>
  <h3 class="text-center mb-5">List of Products</h3>

<div class="text-center form-group">
    <input type="text" name="category" class="form-control" autofocus id="category" [(ngModel)]="selectedCategory" placeholder="        Search Ex: apple">
</div>

<br><br>

<table class="table table-bordered table-hover" aria-describedby="mydesc">
    <thead>
     <tr>
      <th scope="col">S.no</th>
      <th scope="col">Product Name</th>
      <th scope="col">Stock</th>
      <th scope="col">Price</th>      
      <th scope="col">Images</th>
      <th scope="col">Category</th>
      <th scope="col">Action</th>
     </tr>
    </thead>
    <tbody *ngFor="let list of (ascProductList | category:selectedCategory); let i=index">       
     <tr>
      <td>{{i+1}}</td>   
      <td>{{list.name}}</td>
      <td>{{list.stock}} {{list.type}}</td>
      <td>{{list.price}}</td>      
      <td><img src="data:image/png;base64,{{list._attachments.image.data}}" width="100" height="100" /></td>
      <td>{{list.category}}</td>
      <td><a class="badge" mat-raised-button (click)="openDialog(i,list)"><button type="button" class="btn btn-primary">Update</button></a></td>
     </tr>
    </tbody>
</table>
