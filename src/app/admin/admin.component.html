<section>
  <video autoplay muted loop id="myVideo" preload="metadata">
    <source src="assets/video/logvideo.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  
  <div class="content">
  
    <form [formGroup]="adminloginForm" (ngSubmit)="login()">
  
      <img src="assets/images/logo/dplogo.png" alt="logo" width="60%" height="60%">
  
      <div class="form-group">
        <label for="email">Email <sup>*</sup></label>
        <input class="form-control" formControlName="email" type="email" name="email" id="email" autofocus
          placeholder="Admin email address" autocomplete="off" required>
        <p *ngIf="adminloginForm.controls.email.errors && adminloginForm.controls.email.dirty" class="danger" padding>
          Email is not
          valid.</p>
      </div>
  
      <div class="form-group">
        <label for="password">Password <sup>*</sup></label>
        <input class="form-control" formControlName="password" type="password" name="password" id="password" minlength="6"
          maxlength="8" placeholder="Admin password" autocomplete="off" required>
        <p *ngIf="adminloginForm.controls.password.errors && adminloginForm.controls.password.dirty" class="danger"
          padding>Password
          is not valid.</p>
      </div>
  
      <div class="text-center">
        <input formControlName="remember" type="checkbox" name="remember" id="remember"> &nbsp;
        <label for="remember rem">Remember</label>
      </div>
      <div class="text-center log">
        <button class="btn" type="submit" [disabled]="!adminloginForm.valid">Login</button>
      </div>
  
      <div class="text-center skip">
        <a href="/home" (click)="navigate('home')">Skip</a>
      </div>
  
    </form>
  </div>
</section>
