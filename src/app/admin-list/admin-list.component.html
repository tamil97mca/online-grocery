<section>
  <h3 class="text-center mb-5">List of Admin</h3>
<table class="table table-bordered table-hover" aria-describedby="mydesc">
  <thead appItemAddedToCart>
     <tr class="info">
      <th scope="col">S.no</th>
      <th scope="col">Admin Name</th>
      <th scope="col">Mobile Number</th>
      <th scope="col">Email Address</th>
     </tr>
  </thead>
  <tbody *ngFor = "let users of adminDataList; let i = index">
     <tr>
      <td>{{i+1}}</td>
      <td>{{users.name}}</td>
      <td>{{users.mobileNo}}</td>
      <td>{{users.email}}</td>
     </tr>
  </tbody>
</table>
</section>
