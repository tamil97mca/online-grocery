<section>
  <div class="container">

      <h3 class="text-center mt-5">{{this.viewCategory}}</h3>
      <div class="text-center mt-5 mb-5">
          <input type="text" name="category" id="category" [(ngModel)]="selectedCategory" placeholder="        Search Ex: apple" autofocus>        
      </div>
  
          <div class="row">
  
              <div class="col-xl-2 col-lg-2 col-md-4 col-sm-4 mb-5" *ngFor="let productItem of items | category:selectedCategory">
                  <div class="zoom"  *ngIf="productItem.stock != 0"><img src="data:image/png;base64,{{productItem._attachments.image.data}}" alt="Product Image" width="150px" height="150px" />
                      <figcaption>{{productItem.name}}</figcaption>
                      <p>Stock : {{productItem.stock}}</p>
                      <p>{{productItem.unit}} {{productItem.type}} - <i class="fas fa-rupee-sign" aria-hidden="true"></i>
                          {{productItem.price}}</p>
                      <button type="button" (click)="addCart(productItem._id, productItem._rev, productItem.name, productItem.unit, productItem.type, productItem.price, productItem.stock, productItem.category, productItem.imageUrl, productItem.type)"
                          class="add btn btn-md btn-block" [class.selected-item] = "isItemAdded(productItem.name)" 
                          [disabled]="isItemAdded(productItem.name)">{{isItemAdded(productItem.name)?"Added":"Add"}}</button>
                  </div>
              </div>
  
          </div>
  
  </div>


  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "triangle-skew-spin" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

</section>
